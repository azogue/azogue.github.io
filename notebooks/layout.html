<!doctype html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>{{ title }}</title>
    <meta name="description" content="{{ short_desc }}" >
    <meta http-equiv="Content-Language" content="en" >
    <meta name="distribution" content="global" />
    <meta name="google" content="notranslate" />
    <!-- Open Graph metadata -->
    <meta property="og:title" content="{{ title }}" />
    <meta property="og:description" content="{{ short_desc }}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{ base_url }}" />
    <meta property="og:site_name" content="{{ site_name or title }}" />
    <meta property="og:image" content="{{ rel_path_rsc }}favicon/gravatar.jpg" />
    <meta property="og:image:secure_url" content="{{ rel_path_rsc }}favicon/gravatar.jpg" />
    <meta property="og:image:secure_url" content="{{ rel_path_rsc }}favicon/gravatar.jpg" />
    <meta property="og:image:type" content="image/jpeg" />
    {%- if image_width and image_height %}
    <meta property="og:image:width" content="{{ image_width }}" />
    <meta property="og:image:height" content="{{ image_height }}" />
    {%- endif %}
    <!-- Basic favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{{ rel_path_rsc }}favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ rel_path_rsc }}favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ rel_path_rsc }}favicon/favicon-32x32.png">
    <link rel="manifest" href="{{ rel_path_rsc }}favicon/site.webmanifest">
    <link rel="mask-icon" href="{{ rel_path_rsc }}favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- CSS for typora markdown -->
    <link href="https://fonts.loli.net/css?family=Inconsolata:400,700&subset=latin-ext" rel="stylesheet" type="text/css" />
    <link href="{{ rel_path_rsc }}typora.base.css" rel="stylesheet" type="text/css"  />
    <link href="{{ rel_path_rsc }}monospace-dark.css" rel="stylesheet" type="text/css" media="screen and (prefers-color-scheme: dark), screen and (prefers-color-scheme: no-preference)" />
    <link href="{{ rel_path_rsc }}monospace.css" rel="stylesheet" type="text/css" media="screen and (prefers-color-scheme: light), print" />
    <link href="{{ rel_path_rsc }}base.user.css" rel="stylesheet" type="text/css"  />
    <link href="{{ rel_path_rsc }}monospace-dark.user.css" rel="stylesheet" type="text/css" media="screen and (prefers-color-scheme: dark), screen and (prefers-color-scheme: no-preference)" />
    <link href="{{ rel_path_rsc }}monospace.user.css" rel="stylesheet" type="text/css" media="screen and (prefers-color-scheme: light), print" />
    <!-- dark/light theme switcher -->
    <script type="module" src="https://googlechromelabs.github.io/dark-mode-toggle/src/dark-mode-toggle.mjs"></script>
</head>
<!-- html.body extracted from the single-page html generated with Typora  -->
<body class='typora-export' >
{{ typora_body }}
<!-- dark/light theme switcher -->
<aside>
    <dark-mode-toggle id="dmtoggle-1" appearance="toggle" legend="dark mode" dark="on" light="off" remember="remember"></dark-mode-toggle>
</aside>
</body>
</html>
